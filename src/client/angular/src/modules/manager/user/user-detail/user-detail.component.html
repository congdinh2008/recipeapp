<div class="form-search card border border-slate-300 rounded-md mb-4">
  <div class="card-header p-3">
    <h1 class="text-2xl font-semibold">{{selectedId ? 'Edit' : 'Create'}} User</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="card-body border-y border-slate-300 flex p-3 flex-wrap">
      <div class="form-group w-1/2 mb-3 px-3">
        <label for="firstName" class="block mb-2">First Name</label>
        <input type="text" id="firstName" formControlName="firstName"
          class="form-control w-full p-2 border border-slate-300 rounded-md" placeholder="First Name">
      </div>
      <div class="form-group w-1/2 mb-3 px-3">
        <label for="lastName" class="block mb-2">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName"
          class="form-control w-full p-2 border border-slate-300 rounded-md" placeholder="Last Name">
      </div>
      <div class="form-group w-1/2 mb-3 px-3">
        <label for="email" class="block mb-2">Email</label>
        <input type="email" id="email" formControlName="email" [readOnly]="selectedId !== null"
          class="form-control w-full p-2 border border-slate-300 rounded-md read-only:bg-slate-100" placeholder="Email">
      </div>
      <div class="form-group w-1/2 mb-3 px-3">
        <label for="username" class="block mb-2">Username</label>
        <input type="text" id="username" formControlName="username" [readOnly]="selectedId !== null"
          class="form-control w-full p-2 border border-slate-300 rounded-md read-only:bg-slate-100"
          placeholder="Username">
      </div>
    </div>
    <div class="card-footer p-3 flex justify-end gap-3">
      <button type="button" class="p-2 px-4 bg-slate-400 text-white rounded-full" title="Create User"
        (click)="onCancel()">
        Cancel
      </button>
      <button type="button" class="p-2 px-4 bg-red-500 text-white rounded-full" title="Create User" (click)="onReset()">
        Reset
      </button>
      <button type="submit" class="p-2 px-4 bg-blue-500 text-white rounded-full">Save</button>
    </div>
  </form>
</div>
