<div class="form-search card border border-slate-300 rounded-md mb-4">
    <div class="card-header p-3">
        <h1 class="text-2xl font-semibold">{{selectedId ? 'Edit' : 'Create'}} Category</h1>
    </div>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="card-body border-y border-slate-300 flex p-3">
            <div class="form-group w-1/2 mb-3 px-3">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" formControlName="name"
                    class="form-control w-full p-2 border border-slate-300 rounded-md" placeholder="Category name">
            </div>
            <div class="form-group w-1/2 mb-3 px-3">
                <label for="description" class="block mb-2">Description</label>
                <input type="text" id="description" formControlName="description"
                    class="form-control w-full p-2 border border-slate-300 rounded-md" placeholder="Description">
            </div>
        </div>
        <div class="card-footer p-3 flex justify-end gap-3">
            <button type="button" class="p-2 px-4 bg-slate-400 text-white rounded-full" title="Create Category"
                (click)="onCancel()">
                Cancel
            </button>
            <button type="button" class="p-2 px-4 bg-red-500 text-white rounded-full" title="Create Category"
                (click)="onReset()">
                Reset
            </button>
            <button type="submit" class="p-2 px-4 bg-blue-500 text-white rounded-full">Save</button>
        </div>
    </form>
</div>
