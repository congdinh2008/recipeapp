<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ingredient</title>
</head>

<body>
    <section layout:fragment="content" class="manager p-4">
        <!-- Card Edit -->
        <div class="card border border-slate-300 rounded-md">
            <div class="card-header p-3">
                Edit Ingredient
            </div>
            <form th:action="@{/manage/ingredients/edit/{id}(id=${ingredientDTO.id})}" method="post"
                th:object="${ingredientDTO}">
                <div class="card-body p-3 border-y border-slate-300">
                    <div class="form-group mb-3 p-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" name="name"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500"></span>
                    </div>
                </div>
                <div class="card-footer p-3 flex justify-end gap-3">
                    <a th:href="@{/manage/ingredients}" class="p-2 px-4 bg-slate-300 text-white rounded-full">Cancel</a>
                    <button type="reset" class="p-2 px-4 bg-red-500 text-white rounded-full">Reset</button>
                    <button type="submit" class="p-2 px-4 bg-green-500 text-white rounded-full">Save</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
