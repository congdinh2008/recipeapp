<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>

<body>
    <section layout:fragment="content" class="manager p-4">
        <!-- Card Create -->
        <div class="card border border-slate-300 rounded-md">
            <div class="card-header p-3">
                Create User
            </div>
            <form th:action="@{/manage/users/create}" method="post" th:object="${userCreateDTO}">
                <div class="card-body p-3 border-y border-slate-300 flex flex-wrap">
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                            class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{username}">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{password}">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                            Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            class="form-control w-full p-2 border border-slate-300 rounded-md"
                            th:field="*{confirmPassword}">
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                            class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select id="role" name="roleIds"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{roleIds}"
                            multiple>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}"
                            class="text-red-500"></span>
                    </div>
                </div>
                <div class="card-footer p-3 flex justify-end gap-3">
                    <a th:href="@{/manage/users}" class="p-2 px-4 bg-slate-300 text-white rounded-full">Cancel</a>
                    <button type="reset" class="p-2 px-4 bg-red-500 text-white rounded-full">Reset</button>
                    <button type="submit" class="p-2 px-4 bg-green-500 text-white rounded-full">Save</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
