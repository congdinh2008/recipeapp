<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/authLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section layout:fragment="content"
        class="w-1/3 bg-white p-4 rounded-md shadow-md absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group mb-3">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="form-control w-full p-2 border border-slate-300 mt-1" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="form-control w-full p-2 border border-slate-300 mt-1" required autofocus>
            </div>
            <div class="form-group mb-3 flex justify-between items-center gap-2">
                <a th:href="@{/}"
                    class="bg-white w-1/4 block p-2 text-slate-950 rounded-md border border-slate-300 text-center hover:bg-slate-500 hover:text-white">Home</a>
                <button type="submit"
                    class="bg-blue-500 w-3/4 text-white p-2 rounded-md border border-blue-500 hover:bg-blue-600">Login</button>
            </div>

            <div class="form-group text-right">
                <span>Don't have an account? <a th:href="@{/auth/register}" class="text-blue-500 hover:text-blue-700">Register</a></span>
            </div>
        </form>
    </section>
</body>

</html>
